<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="contain-wrapper">
      <div class="preview-card-container">
        <div class="preview-card-img">
          <img
            id="preview-img"
            src="/images/illustration-article.svg"
            alt="blog preview image"
          />
        </div>
        <div class="preview-card-content">
          <div class="yellow-bg"><h3>Learning</h3></div>
          <p class="published-date">Published 21 Dec 2023</p>
          <a href="#"><h1 class="blog-title">HTML & CSS foundations</h1></a>
          <p class="blog-content">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="preview-card-arthur">
          <div class="avatar-pic">
            <img class="avatar-img" src="/images/image-avatar.webp" />
          </div>
          <div class="arthur-name"><p>Greg Hooper</p></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/tennilleclayton" target="_blank"
          >Tennille Clayton</a
        >.
      </div>
    </div>
  </body>
</html>
